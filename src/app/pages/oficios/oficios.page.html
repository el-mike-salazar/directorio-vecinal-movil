<ion-content>
    <div [ngStyle]="{'background-image':'url(http://172.16.40.4:3000/api/imagen/obtener/imgOfi/'+ image +')'}" style="height: 28%; display: block;">

        <div style="width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0, .70));">
            <ion-row style="height: 100%;">
                <ion-col style="height: 100%;" class="ion-text-center">
                    <ion-title color="light" style="position: absolute; bottom: 0; width: 100%; padding-left: 10%; padding-right: 10%; padding-bottom: 2%; font-size: 150%; font-family: 'Segoe UI light', Tahoma, Geneva, Verdana, sans-serif;">{{ oficio === undefined ? 'Nombre Oficio' : oficio.strNombre }}</ion-title>
                </ion-col>
            </ion-row>

        </div>
    </div>
    <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Desliza para actualizar" refreshingSpinner="circles" refreshingText="Cargando...">
        </ion-refresher-content>
    </ion-refresher>
    <div *ngFor="let cardTienda of cardsTienda">

        <ion-card style="border: .5px solid; border-color: #bbb9b9;" *ngFor="let tienda of cardTienda.tiendas" (click)="presentAlert(tienda.idTienda)">
            <ion-item>
                <ion-chip slot="end">
                    <ion-icon name="pin"></ion-icon>
                    <ion-label>{{ cardTienda.nmbDistancia | metrica }}</ion-label>
                </ion-chip>
                <ion-label>
                    <ion-icon name="business" mode="ios"></ion-icon> {{ cardTienda.strNombreC }}</ion-label>
            </ion-item>
            <ion-card-content>
                <ion-row>
                    <ion-col size="3" class="ion-text-center">
                        <ion-avatar>
                            <img [src]="'http://172.16.40.4:3000/api/imagen/obtener/imgOfi/' +  tienda.aJsnCarrusel[0]">
                        </ion-avatar>
                    </ion-col>

                    <ion-col style="padding-top: 14px;">
                        <ion-card-title>{{ tienda.strNombreT }}</ion-card-title>
                        <ion-card-subtitle>{{ tienda.prestador.strNombre }} {{ tienda.prestador.strPrimerApellido }}</ion-card-subtitle>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-text style="text-align: justify important!;">
                        {{ tienda.strDesc }}
                    </ion-text>
                </ion-row>


            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
