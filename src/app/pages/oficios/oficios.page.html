<ion-content>
    <div [ngStyle]="{'background-image':'url(http://172.16.40.19:3000/api/imagen/obtener/imgOfi/'+ image +')'}" style="height: 200px; display: block; background-position: center;">
        <div class="profile">
            <ion-row>
                <ion-col size="1">
                    <ion-buttons>
                        <ion-back-button color="light" defaultHref="/home"></ion-back-button>
                    </ion-buttons>
                </ion-col>
                <ion-col size="11" style="width: 100%; height: 200px;">
                    <ion-title class="titulo">{{ oficio === undefined ? 'Nombre Oficio' : oficio.strNombre }}</ion-title>
                    <ion-chip class="chip-cat">
                        <ion-icon name="contact" color="white"></ion-icon>
                        <ion-label>0</ion-label>
                    </ion-chip>
                </ion-col>
            </ion-row>
        </div>
    </div>
    <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Desliza para actualizar" refreshingSpinner="circles" refreshingText="Cargando...">
        </ion-refresher-content>
    </ion-refresher>
    <div *ngFor="let cardTienda of cardsTienda">
        <ion-card class="card-info" *ngFor="let tienda of cardTienda.tiendas" (click)="presentAlert(tienda.idTienda)">
            <ion-item>
                <ion-chip slot="end">
                    <ion-icon name="pin"></ion-icon>
                    <ion-label>{{ cardTienda.nmbDistancia | metrica }}</ion-label>
                </ion-chip>
                <ion-label>
                    <ion-icon name="business" mode="ios"></ion-icon> {{ cardTienda.strNombreC }}</ion-label>
            </ion-item>
            <ion-card-content>
                <ion-row>
                    <ion-col size="3" class="ion-text-center">
                        <ion-avatar>
                            <img [src]="'http://172.16.40.19:3000/api/imagen/obtener/imgNeg/' +  tienda.aJsnCarrusel[0]">
                        </ion-avatar>
                    </ion-col>
                    <ion-col style="padding-top: 14px;">
                        <ion-card-title>{{ tienda.strNombreT }}</ion-card-title>
                        <ion-card-subtitle>{{ tienda.prestador.strNombre }} {{ tienda.prestador.strPrimerApellido }}</ion-card-subtitle>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-text style="text-align: justify important!;">
                        {{ tienda.strDesc }}
                    </ion-text>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
