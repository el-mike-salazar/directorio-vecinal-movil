<ion-content>

    <ion-row style="margin-top: 30px;">
        <ion-col text-center>
            <img style="border-radius: 40px;" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-col>
    </ion-row>

    <ion-card style="margin-top: 20px;">
        <form #forma="ngForm" (ngSubmit)="actualizarCliente()" style="margin: 30px;">

            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="person"></ion-icon> Nombre
                </ion-label>

                <ion-input type="text" [(ngModel)]="cliente.strNombre" name="strNombre" required #strNombre></ion-input>
            </ion-item>


            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="person"></ion-icon> Apellido Paterno
                </ion-label>

                <ion-input type="text" [(ngModel)]="cliente.strPrimerApellido" name="strPrimerApellido" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="person"></ion-icon> Apellido Materno
                </ion-label>

                <ion-input type="text" [(ngModel)]="cliente.strSegundoApellido" name="strSegundoApellido"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="call"></ion-icon> Telefono
                </ion-label>

                <ion-input type="text" [(ngModel)]="cliente.strTelefono" name="strTelefono" minlength="10" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="mail"></ion-icon> Correo
                </ion-label>

                <ion-input pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" type="email" [(ngModel)]="cliente.strCorreo" name="strCorreo" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="home"></ion-icon> Colonia
                </ion-label>

                <ion-input type="text" [(ngModel)]="cliente.strColonia" name="strColonia" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="home"></ion-icon> Calle
                </ion-label>

                <ion-input type="text" [(ngModel)]="cliente.strCalle" name="strCalle" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="pin"></ion-icon> C.P.
                </ion-label>

                <ion-input type="text" [(ngModel)]="cliente.numCodigoPostal" name="numCodigoPostal" required></ion-input>
            </ion-item>

            <ion-col>
                <ion-button [disabled]="forma.invalid" type="submit" color="primary" expand="block" fill="outline">
                    <ion-icon name="save"></ion-icon> Guardar
                </ion-button>
                <ion-button [routerLink]="" color="danger" expand="block" fill="outline">
                    <ion-icon name="close"></ion-icon> Cancelar
                </ion-button>
            </ion-col>

        </form>
    </ion-card>

</ion-content>
